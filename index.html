<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Bot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-header {
            display: flex;
            align-items: center;
            background-color: #25D366;
            padding: 10px;
            color: white;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .chat-container {
            padding: 20px;
        }

        .messages-wrapper {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        .received {
            background-color: #ffffff;
            margin-right: auto;
        }

        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .typing-indicator {
            font-size: 1em;
            color: #25D366;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .send-button {
            background-color: #25D366;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            border: none;
        }

        .send-button svg {
            fill: white;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="profile-pic">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        </div>
        <div>
            <h2>Survey Bot</h2>
            <small>Aamir Baloch</small>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="messages-wrapper" id="messages">
            <!-- Messages will be added here -->
        </div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">Typing...</div>
    </div>
    
    <div class="input-area">
        <input type="text" class="message-input" placeholder="Type a message" id="messageInput">
        <button class="send-button" id="sendButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

<script>
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');
const messagesContainer = document.getElementById('messages');
const typingIndicator = document.getElementById('typingIndicator');

function getCurrentTime() {
    return new Date().toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: 'numeric',
        hour12: true 
    });
}

function addMessage(content, isSent) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
    
    const messageContent = document.createElement('div');
    messageContent.textContent = content;
    
    const timestamp = document.createElement('div');
    timestamp.className = 'timestamp';
    timestamp.textContent = getCurrentTime();
    
    messageDiv.appendChild(messageContent);
    messageDiv.appendChild(timestamp);
    messagesContainer.appendChild(messageDiv);
    
    // Auto scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

async function sendMessage() {
    const message = messageInput.value.trim();
    if (message) {
        addMessage(message, true);
        messageInput.value = '';

        typingIndicator.style.display = 'block';
        
        try {
            const response = await fetch('/get-response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            typingIndicator.style.display = 'none';
            addMessage(data.response, false);
        } catch (error) {
            console.error("Error fetching response:", error);
            typingIndicator.style.display = 'none';
            addMessage("Error: Could not fetch response.", false);
        }
    }
}

sendButton.addEventListener('click', sendMessage);

messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

setTimeout(() => {
    addMessage("ðŸ‘‹ Hi! I'm your WhatsApp assistant. How can I help you today?", false);
}, 500);
</script>

</body>
</html>
